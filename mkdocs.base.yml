markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.details
  - smarty
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
theme:
  language: en
  features:
    #- navigation.instant # language switcher contextual link is not compatible
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - navigation.prune
    - toc.integrate
    - toc.follow
    - header.autohide
    - content.tabs.link
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  logo: img/logo.png
  favicon: img/logo.ico
  icon:
    repo: fontawesome/brands/github
repo_name: GitHub
repo_url: "https://github.com/mastercomfig/mastercomfig/"
edit_uri: "edit/release/docs/"
plugins:
  - redirects:
      {
        redirect_maps:
          { "next_steps/troubleshoot.md": "next_steps/quick_fixes.md" },
      }
  - i18n:
      docs_structure: suffix
      fallback_to_default: true
      languages:
        - build: true
          default: true
          locale: en
          name: English
        - build: true
          default: false
          locale: pt
          name: Português
          nav_translations:
            Clean Up: Limpeza Completa
            Install: Instalar
        - build: true
          default: false
          locale: ru
          name: Pусский
          nav_translations:
            About: О конфиге
            FAQ: Часто задаваемые вопросы
            Support Me: Поддержка проекта
            Help: Помощь
            Features: Особенности
            Screenshots: Скриншоты
            Benchmarks: Тесты
            Contributing: Участие в проекте
            Security: Политика безопасности
            Credits: Благодарности
            Setup: Инструкция по установке
            Clean Up: Очистка конфига
            Install: Установка конфига
            Customization: Модификация
            Launch Options: Параметры запуска
            Custom Configs: Персонализация
            Modules: Модули
            List of Custom Configs: Список пользовательских конфигов
            See Also: Посмотрите также
            OS Optimizations: Оптимизация операционной системы
            Windows: Для Windows
            Linux: Для Linux
            Next Steps: Следующие шаги
            Quick Fixes: Быстрые исправления
            Update: Обновление
            TF2 Documentation: Документация по тф2
            Misconceptions: Заблуждения
            Silly Launch Options: Незначительные Параметры Запуска
            Other Games: Другие игры
            Epic Games Store: Игровой магазин EGS
        - build: true
          default: false
          locale: es
          name: Español
        - build: true
          default: false
          locale: fr
          name: Français
        - build: true
          default: false
          locale: tr
          name: Türkçe
          nav_translations:
            Clean Up: Temizleme
            Install: Nasıl Kurulur
      reconfigure_material: true
      reconfigure_search: false
  - search:
      { separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;' }
  - macros: {}
  - mike: { canonical_version: latest }
  - git-revision-date-localized:
      {
        type: timeago,
        enable_creation_date: true,
        fallback_to_build_date: true,
      }
  - minify: { minify_html: true }
extra_javascript:
  - js/widescreen.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - js/tables.js
extra_css:
  - css/extra.css
extra:
  version:
    provider: mike
  social:
