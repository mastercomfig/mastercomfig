alias bot_skill_none "exec bot-support/bot_skill/none.cfg; alias bot_skill_level echo bot_skill=none"
alias bot_skill_easy "exec bot-support/bot_skill/easy.cfg; alias bot_skill_level echo bot_skill=easy"
alias bot_skill_normal "exec bot-support/bot_skill/normal.cfg; alias bot_skill_level echo bot_skill=normal"
alias bot_skill_hard "exec bot-support/bot_skill/hard.cfg; alias bot_skill_level echo bot_skill=hard"
alias bot_skill_expert "exec bot-support/bot_skill/expert.cfg; alias bot_skill_level echo bot_skill=expert"

alias bot_skill bot_skill_normal

alias bot_skill=none "alias bot_skill bot_skill_none"
alias bot_skill=easy "alias bot_skill bot_skill_easy"
alias bot_skill=normal "alias bot_skill bot_skill_normal"
alias bot_skill=hard "alias bot_skill bot_skill_hard"
alias bot_skill=expert "alias bot_skill bot_skill_expert"

// Adds bot teams in the layout of 6s and keep them that way.
alias bot_add_6s "tf_bot_reevaluate_class_in_spawnroom 0; tf_bot_keep_class_after_death 1; mp_highlander 0; tf_bot_kick blue; tf_bot_kick red; tf_bot_add scout 4;tf_bot_add soldier 4;tf_bot_add demoman 2;tf_bot_add medic 2"
// Adds bot teams in the layout of highlander and keep them that way, unless if there's an empty class spot for the sake of allowing the player to switch classes easier.
alias bot_add_highlander "tf_bot_spawn_use_preset_roster 0; mp_highlander 1; tf_bot_reevaluate_class_in_spawnroom 0; tf_bot_keep_class_after_death 0; tf_bot_kick blue; tf_bot_kick red; tf_bot_add 2 scout;tf_bot_add 2 soldier;tf_bot_add 2 pyro;tf_bot_add 2 demoman;tf_bot_add 2 heavyweapons;tf_bot_add 2 engineer;tf_bot_add 2 medic;tf_bot_add 2 sniper;tf_bot_add 2 spy"
// Add bot team for the general mvm meta.
alias bot_add_mvm "tf_bot_reevaluate_class_in_spawnroom 0; tf_bot_keep_class_after_death 1; tf_bot_kick red; tf_bot_add red scout; tf_bot_add red pyro; tf_bot_add red heavyweapons; tf_bot_add red medic; tf_bot_add red engineer; tf_bot_add red sniper; tf_bot_quota 0"
// Patches a bug in MvM where RED bots won't move since they don't have a RED flag.
alias bot_mvm_patch "incrementvar sv_cheats 0 2 1;ent_create item_teamflag teamnum 2 OnPickup !self,ForceReset,,0,-1;incrementvar sv_cheats 0 2 -1"