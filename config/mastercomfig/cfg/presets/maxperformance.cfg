// Maximum performance preset
// Max FPS without caring much about visibility or possible bugs
// Remove any existing 01-mastercomfig_dx folders from tf/custom
// Then copy the 01-mastercomfig_dx_maxperformance folder into tf/custom

lod_very_low
lighting_low
shadows_off
effects_very_low
water_low
particles_low
aa_off
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_bilinear
characters_very_low
decals_off
decals_models_off
decals_art_off
sprays_off
gibs_off
ragdolls_off
textures_very_low
texture_blending_off
bumpmap_off
specular_off
props_low
ropes_off
xrays_off
sound_low
3dsky_off
jigglebones_off
tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
