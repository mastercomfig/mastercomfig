// Maximum quality preset
// Remove any 01-mastercomfig_dx folders from tf/custom
// Then copy the 01-mastercomfig_dx_maxquality folder into tf/custom

lod_high
lighting_ultra
shadows_ultra
effects_ultra
water_ultra
particles_ultra
post_processing_high
pyrovision_medium
texture_filter_aniso16x
motion_blur_high
//mat_antialias 16 // Max MSAA (commented due to possible crashes on some
                   // systems if this setting is run on launch)
aa_high
characters_ultra
decals_ultra
decals_models_high
decals_art_on
sprays_on
gibs_high
ragdolls_off
textures_very_high
mat_disable_fancy_blending 0 // Enable fancy blending of textures
bumpmap_on
specular_on
props_ultra
r_pixelvisibility_partial 1 // Use partial visibility algorithm
ropes_ultra
xrays_high
sounds_ultra
messages_enable
mat_disable_ps_patch 0 // Enable patching if necessary when MSAA is enabled
ai_frametime_limit 50 // Do not use simpler AI
cl_hud_playerclass_use_playermodel 1 // Enable live player model in HUD

echo "maximum quality preset selected"
