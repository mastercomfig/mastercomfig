// Competitive quality preset
// Enables effects that may give you an advantage

lod_medium
lighting_high
r_worldlightmin 0 // Render all world lighting, no matter how insignificant it may be
shadows_medium
r_flashlightscissor 0 // Fix some shadows being improperly cut off at the cost of performance
effects_medium_high
water_high
particles_low
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_trilinear
aa_off
characters_low
decals_low
decals_models_off
decals_art_on
sprays_off
gibs_off
ragdolls_off
textures_low
texture_blending_off
bumpmap_on
specular_on
props_low
ropes_off
xrays_high
sound_very_high
snd_pitchquality 0
dsp_water 0
messages_enable
3dsky_off
jigglebones_off
hud_player_model_off
tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions
tf_colorblindassist 1 // Add extra icon for jarate

echo "competitive quality preset selected"
