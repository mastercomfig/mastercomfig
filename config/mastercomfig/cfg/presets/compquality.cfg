// Competitive quality preset
// Enables effects that may give you an advantage

lod_medium
lighting_high
r_worldlightmin 0 // Render all world lighting, no matter how insignificant it may be
shadows_medium
r_flashlightscissor 0 // Fix some shadows being improperly cut off at the cost of performance
effects_medium_high
water_high
particles_low
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_trilinear
aa_off
characters_medium
decals_low
decals_models_low
decals_art_on
sprays_off
gibs_off
ragdolls_off
textures_medium
mat_disable_fancy_blending 1 // Disable fancy blending of textures
bumpmap_on
specular_on
props_low
ropes_off
xrays_high
sound_very_high
dsp_water 0
messages_enable
r_3dsky 0 // Disable 3D sky
tf_colorblindassist 1 // Add extra icon for jarate

echo "competitive quality preset selected"
