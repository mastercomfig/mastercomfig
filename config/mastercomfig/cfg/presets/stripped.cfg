// Stripped performance preset
// Significantly reduces playability in desperation for frames
// If you have to use this, you probably need to add -dxlevel 80 to your launch options

cl_cmdrate 20 // Do networking every 100ms
cl_updaterate 20 // ^
cl_interp_ratio 2
cl_interp 0.1
cl_pred_optimize 2 // Optimize prediction system fully
packet_size_lowend
net_splitrate 1 // Do not split multiple packets for bad PCs that cannot handle
                // the extra load
cl_smooth 0 // Skip view smoothing operation
cl_downloadfilter mapsonly // Only downloads maps from server custom files
lod_very_low
lighting_very_low
shadows_off
effects_very_low
water_very_low
particles_very_low
post_processing_off
pyrovision_low
motion_blur_off
texture_filter_bilinear
aa_off
characters_very_low
decals_off
decals_models_off
decals_art_off
sprays_off
gibs_off
ragdolls_off
textures_very_low
mat_disable_fancy_blending 1 // Disable fancy blending of textures
bumpmap_off
specular_off
props_low
ropes_off
xrays_off
sound_low
snd_cull_duplicates 1
tf_dingalingaling_repeat_delay 0.3 // Prevent hitsounds from being played too often
messages_disable
mat_viewportscale 0.40 // Render game at 40% resolution
r_3dsky 0 // Disable 3D sky
cl_jiggle_bone_framerate_cutoff 0 // Always disable jigglebones
mat_filterlightmaps 0 // Do not smooth lighting
mat_filtertextures 0 // Do not smooth textures
tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_hud_target_id_show_avatars 0 // Never show avatars
cl_crosshairalpha 255 // Disable transparency for lowend computers
gl_mtglflush_at_tof 0 // Skip flushing tof
cl_hud_minmode 1 // HUD min mode
hud_freezecamhide 1 // Hide the HUD during freeze-cam
cl_disablehtmlmotd 1 // Disable HTML MOTDs (ads, music player, rules, fancy server intros)
tf_halloween_bonus_ducks_cooldown 10000 // Skip saying bonus ducks
tf_healthicon_height_offset -10000 // Move health icon offscreen
tf_hud_target_id_offset -10000 // Move target ID offscreen
tf_hud_target_id_disable_floating_health 1 // Hide floating health bar
tf_hud_num_building_alert_beeps 0 // Skip playing alert beeps
tf_simple_disguise_menu 0 // Concise disguise menu, shows less models in UI sometimes
cl_mute_all_comms 1 // Disable text and voice for muted players
hud_deathnotice_time 0 // Disable killfeed
tf_chat_popup_hold_time 0 // Disable party messages on main menu
tf_time_loading_item_panels 0.000001 // Take a long time to load item panels
cl_hud_killstreak_display_alpha 255 // Disable transparency for lowend computers
cl_hud_killstreak_display_fontsize 0 // Smallest killstreak font
cl_hud_killstreak_display_time 0 // Disable killstreak banner
cl_notifications_max_num_visible 0 // No notifications
cl_notifications_move_time 0 // Skip notification transition
cl_notifications_show_ingame 0 // Do not show notifications in game
con_drawnotify 0 // Disable drawing notification area
tf_notifications_push_bottom 1 // Push notifications to the bottom of the view
cl_vote_ui_active_after_voting 0 // Keep the vote UI up after voting
cl_vote_ui_show_notification 0 // Hide vote UI notifications
tf_hud_notification_duration 0 // Notifications should never display
tf_contract_competitive_show 0 // Hide contracts in comp matches
tf_contract_progress_show 0 // Hide contracts
hud_achievement_glowtime 0 // No glow in achievement UI
hud_achievement_tracker 0 // Disable achievement tracker
hud_achievement_count 0 // Hide achievements on HUD
cl_mvm_wave_status_visible_during_wave 0 // Hide extra MvM info
cl_ask_favorite_opt_out 1 // Disable tutorial popups
cl_ask_blacklist_opt_out 1
replay_quitmsg_dontaskagain 1
cl_ask_bigpicture_controller_opt_out 1
tf_explanations_store 1
tf_explanations_discardpanel 1
tf_explanations_backpackpanel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_charinfo_armory_panel 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1
tf_training_has_prompted_for_offline_practice 1
cl_showhelp 0
tf_taunt_always_show_hint 0
sb_dontshow_maxplayer_warning 1
tf_coach_request_nevershowagain 1
tf_show_maps_details_explanation_count 0
tf_show_taunt_explanation_in_class_loadout 0
tf_show_preset_explanation_in_class_loadout 0
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_find_a_match_hint_viewed 1
tf_quest_map_intro_viewed 1
tf_warpaint_explanation_viewed 1
con_nprint_bgalpha 255 // Disable transparency for lowend computers
con_nprint_bgborder 0 // Disable border on lowend computers
fov_desired 75 // Render less for very lowend computers
r_drawviewmodel 0 // Hide weapon viewmodel
viewmodel_fov 0 // Entirely hide viewmodel effects
tf_use_min_viewmodels 1 // Offset viewmodels to be hidden even more
in_usekeyboardsampletime 0 // Skip extra keyboard look calculations
m_filter 0 // Do not average mouse input over two frames
m_limitedcapture_workaround 0 // Skip workaround for mouse capture issues
