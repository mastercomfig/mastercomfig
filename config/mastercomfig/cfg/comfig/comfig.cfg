// Full mastercomfig console variables list, check out modules too!
// https://docs.mastercomfig.com/page/customization/modules/

// Recommended launch options: -novid -nojoy -nosteamcontroller -nohltv -particles 1 -precachefontchars

// =================
// '--- Network ---'
// =================
// ---------------
// '-- General --'
// ---------------
// Optimizes for better networking

net_maxpacketdrop 0 // Use all packets
//net_maxpacketdrop 5000 // Use default packet drop threshold
cl_timeout 60 // Max client timeout
//cl_smooth 1 // Do not instantly correct prediction errors, as they are predominantly small enough to be smoothed over with neglible error and has less distracting jitters in view
cl_smoothtime .015 // Correct for prediction errors within one tick, if enabled
hud_escort_interp .1 // Smooth out payload cart progress over slightly less time
//cl_pred_optimize 2 // Keep client-side prediction
//net_queued_packet_thread 1 // Keep thread on in case we start sending split packets
//net_splitrate 1 // Number of fragments for a splitpacket that can be sent per frame
//net_udp_rcvbuf 131072 // Game does not handle overflows correctly, so no point in setting this lower
net_chokeloop 1 // Early check for multiplayer
sv_lan 1 // Protect local servers

// Directly forward string cmds to server for lower latency
alias resetclass"cmd resetclass"
alias menuopen"cmd menuopen"
alias menuclosed"cmd menuclosed"
alias stop_taunt"cmd stop_taunt"
alias td_buyback"cmd td_buyback"
alias arena_changeclass"cmd arena_changeclass"
alias extendfreeze"cmd extendfreeze"
alias show_motd"cmd show_motd"
alias showroundinfo"cmd showroundinfo"
alias autoteam"cmd autoteam"
alias boo"cmd boo"
alias done_viewing_loot"cmd done_viewing_loot"
alias spectate"cmd spectate"
alias status"cmd status"
alias ping"cmd ping"
alias pause"cmd pause"
alias unpause"cmd unpause"
alias demorestart"cmd demorestart"
alias fade"cmd fade"
alias nextmap"cmd nextmap"
alias timeleft"cmd timeleft"
alias ignoremsg"cmd ignoremsg"
alias commentary_finishnode"cmd commentary_finishnode"
alias kill"cmd kill"
alias explode"cmd explode"

// ------------------------------
// '-- SourceTV Compatibility --'
// ------------------------------
// Setting compatibility with SourceTV

alias sourcetv_off"alias spec_next cmd spec_next;alias spec_prev cmd spec_prev"
alias sourcetv_on

alias sourcetv sourcetv_on

// -----------------------
// '-- Snapshot Buffer --'
// -----------------------
// Tuning how much of a buffer there is between what is being interpolated and what is received by the server

alias interp_congestion_high"cl_interp .090909;setinfo cl_interp .090909"
alias interp_congestion_safe"cl_interp .060606;setinfo cl_interp .060606"
alias interp_congestion_low"cl_interp .030303;setinfo cl_interp .030303"
alias interp_congestion_spy"cl_interp .037499;setinfo cl_interp .037499"

alias interp_standard_high"cl_interp .045454;setinfo cl_interp .045454"
alias interp_standard_safe"cl_interp .030303;setinfo cl_interp .030303"
alias interp_standard_low"cl_interp .015151;setinfo cl_interp .015151"
alias interp_standard_spy"cl_interp .022499;setinfo cl_interp .022499"

alias interp_max_high"cl_interp .03;setinfo cl_interp .03"
alias interp_max_safe"cl_interp .02;setinfo cl_interp .02"
alias interp_max_low"cl_interp .01;setinfo cl_interp .01"
alias interp_max_spy"cl_interp .015;setinfo cl_interp .015"

//cl_cmdrate 66 // Send to server at this many times per second
//cl_updaterate 66 // Get from server at this many times per second

alias packet_rate_congestion_aliases"alias interp_high interp_congestion_high;alias interp_safe interp_congestion_safe;alias interp_low interp_congestion_low;alias interp_spy interp_congestion_spy"
alias packet_rate_standard_aliases"alias interp_high interp_standard_high;alias interp_safe interp_standard_safe;alias interp_low interp_standard_low;alias interp_spy interp_standard_spy"
alias packet_rate_max_aliases"alias interp_high interp_max_high;alias interp_safe interp_max_safe;alias interp_low interp_max_low;alias interp_spy interp_max_spy"

alias packet_rate_congestion"cl_cmdrate 33;cl_updaterate 33;packet_rate_congestion_aliases"
alias packet_rate_standard"cl_cmdrate 66;cl_updaterate 66;packet_rate_standard_aliases"
alias packet_rate_max"cl_cmdrate 100;cl_updaterate 100;packet_rate_max_aliases"

alias packet_rate packet_rate_standard

//cl_interp_ratio 2;cl_interp .030303 // 2 snapshots interpolation buffer to avoid issues where one snapshot is dropped once in a while. Safest option for most users.
//cl_interp_ratio 3;cl_interp .045454 // Protect more against packet loss, increase further for more buffer protection. Recommended only for users with an unstable connection.

alias snapshot_buffer_high"cl_interp_ratio 3;setinfo cl_interp_ratio 3;interp_high"
alias snapshot_buffer_safe"cl_interp_ratio 2;setinfo cl_interp_ratio 2;interp_safe"
alias snapshot_buffer_low"cl_interp_ratio 1;setinfo cl_interp_ratio 1;interp_low"
alias snapshot_buffer_spy"cl_interp_ratio 1;setinfo cl_interp_ratio 1;interp_spy"

alias snapshot_buffer

alias net_hitscan"snapshot_buffer_safe;snapshot_buffer" // Scout, Heavy, Engineer, Sniper
alias net_projectiles"snapshot_buffer_low;snapshot_buffer" // Soldier, Pyro, Demoman, Medic
alias net_spy"snapshot_buffer_spy;snapshot_buffer" // Spy

// -------------------
// '-- Packet Size --'
// -------------------
// How big packets are and how they are split up/compressed

//net_maxroutable 512;net_maxfragments 512 // Use minimum size
//net_maxroutable 956;net_maxfragments 956 // Use a reliable packet size for routers that have trouble with larger sizes
//net_maxroutable 1260;net_maxfragments 1260 // Use max allowable packet size to avoid split packets more in order to save CPU time and packet overhead

alias packet_size_small"net_compresspackets 1;net_compresspackets_minsize 40;net_maxroutable 512;net_maxfragments 512"
alias packet_size_conservative"net_compresspackets 1;net_compresspackets_minsize 40;net_maxroutable 956;net_maxfragments 956"
alias packet_size_big"net_compresspackets 1;net_compresspackets_minsize 1260;net_maxroutable 1260;net_maxfragments 1260"
alias packet_size_saver"net_compresspackets 1;net_compresspackets_minsize 2;net_maxroutable 1260;net_maxfragments 1260"
alias packet_size_speed"net_compresspackets 0;net_compresspackets_minsize 4097;net_maxroutable 1260;net_maxfragments 1260"

alias packet_size packet_size_big

// -----------------------
// '-- Game Bandwidth  --'
// -----------------------
// Speed of packet sending, rate limited to prevent packet overflow
// Rate should be 80% of your stable internet speed in bytes per second
// Download speed should be preferred, since client-to-server networking is minimal

net_maxcleartime 0 // No need to check for our limit, since cmdrate is the bound
//rate 196608 // Rate used for server communication, delays packets based on this value and packet size
net_splitpacket_maxrate 50000 // Lower split packet rate to make sure they are transmitted properly

alias bandwidth_128Kbps"rate 16000"
alias bandwidth_192Kbps"rate 24576"
alias bandwidth_384Kbps"rate 49152"
alias bandwidth_512Kbps"rate 65536"
alias bandwidth_768Kbps"rate 98304"
alias bandwidth_1.0Mbps"rate 131072"
alias bandwidth_1.5Mbps"rate 196608"
alias bandwidth_2.0Mbps"rate 262144"
alias bandwidth_2.5Mbps"rate 327680"
alias bandwidth_3.0Mbps"rate 393216"
alias bandwidth_4.0Mbps"rate 524288"
alias bandwidth_6.0Mbps"rate 786432"
alias bandwidth_8.0Mbps"rate 1048576"

alias bandwidth bandwidth_1.5Mbps

