alias sourcetv_on"alias sourcetv_level echo sourcetv=on"

alias sourcetv sourcetv_on

// -----------------------
// '-- Snapshot Buffer --'
// -----------------------
// Tuning how much of a buffer there is between what is being interpolated and what is received by the server

alias interp_congestion_high"cl_interp .09;setinfo cl_interp .09"
alias interp_congestion_safe"cl_interp .06;setinfo cl_interp .06"
alias interp_congestion_low"cl_interp .03;setinfo cl_interp .03"

alias interp_standard_high"cl_interp .045;setinfo cl_interp .045"
alias interp_standard_safe"cl_interp .03;setinfo cl_interp .03"
alias interp_standard_low"cl_interp .015;setinfo cl_interp .015"

alias interp_max_high"cl_interp .03;setinfo cl_interp .03"
alias interp_max_safe"cl_interp .02;setinfo cl_interp .02"
alias interp_max_low"cl_interp .01;setinfo cl_interp .01"

//cl_cmdrate 66 // Send to server at this many times per second
//cl_updaterate 66 // Get from server at this many times per second
//cl_cmdrate 33 // Reduce packet sending for more conservative networking
//cl_updaterate 33 // Reduce packet receiving for better combined game updates at a lower rate (more FPS, less data usage)
//cl_cmdrate 100 // Use this on custom servers with boosted tickrate to get max send rate
//cl_updaterate 100 // Use this on custom servers with boosted tickrate to get max receive rate

alias packet_rate_congestion_aliases"alias interp_high interp_congestion_high;alias interp_safe interp_congestion_safe;alias interp_low interp_congestion_low"
alias packet_rate_standard_aliases"alias interp_high interp_standard_high;alias interp_safe interp_standard_safe;alias interp_low interp_standard_low"
alias packet_rate_max_aliases"alias interp_high interp_max_high;alias interp_safe interp_max_safe;alias interp_low interp_max_low"

alias packet_rate_congestion"cl_cmdrate 33;cl_updaterate 33;packet_rate_congestion_aliases;alias packet_rate_level echo packet_rate=congestion"
alias packet_rate_standard"cl_cmdrate 66;cl_updaterate 66;packet_rate_standard_aliases;alias packet_rate_level echo packet_rate=standard"
alias packet_rate_max"cl_cmdrate 100;cl_updaterate 100;packet_rate_max_aliases;alias packet_rate_level echo packet_rate=max"

alias packet_rate packet_rate_standard

//cl_interp_ratio 1;cl_interp .015 // 1 snapshot interpolation for lowest 
//cl_interp_ratio 2;cl_interp .03 // 2 snapshots interpolation buffer to avoid issues where one snapshot is dropped once in a while. Safest option for most users.
//cl_interp_ratio 3;cl_interp .045 // Protect more against packet loss, increase further for more buffer protection. Recommended only for users with an unstable connection.

alias snapshot_buffer_auto"alias snapshot_buffer_level echo snapshot_buffer=auto"
alias snapshot_buffer_high"cl_interp_ratio 3;setinfo cl_interp_ratio 3;interp_high;alias snapshot_buffer_level echo snapshot_buffer=high"
alias snapshot_buffer_safe"cl_interp_ratio 2;setinfo cl_interp_ratio 2;interp_safe;alias snapshot_buffer_level echo snapshot_buffer=safe"
alias snapshot_buffer_low"cl_interp_ratio 1;setinfo cl_interp_ratio 1;interp_low;alias snapshot_buffer_level echo snapshot_buffer=low"

alias snapshot_buffer snapshot_buffer_safe

alias net_hitscan snapshot_buffer_safe // Scout, Heavy, Engineer, Sniper
alias net_projectiles snapshot_buffer_low // Soldier, Pyro, Demoman, Medic
alias net_spy snapshot_buffer_low // Spy

// -------------------
// '-- Packet Size --'
// -------------------
// How big packets are and how they are split up/compressed

//net_maxroutable 1200;net_maxfragments 1200 // Use max recommended packet size by Steam to avoid split packets more to save CPU time and packet overhead
//net_maxroutable 956;net_maxfragments 956 // Use a reliable packet size for routers that have trouble with larger sizes
//net_maxroutable 512;net_maxfragments 512 // Use minimum size
//net_compresspackets 0;net_compresspackets_minsize 4097 // Skip packet compression on client since packets are small anyway
//net_compresspackets 1;net_compresspackets_minsize 200 // Compress a few serverbound packets for maximum data saving

alias packet_size_small"net_compresspackets 1;net_compresspackets_minsize 200;net_maxroutable 512;net_maxfragments 512;alias packet_size_level echo packet_size=small"
alias packet_size_conservative"net_compresspackets 1;net_compresspackets_minsize 200;net_maxroutable 956;net_maxfragments 956;alias packet_size_level echo packet_size=conservative"
alias packet_size_saver"net_compresspackets 1;net_compresspackets_minsize 200;net_maxroutable 1200;net_maxfragments 1200;alias packet_size_level echo packet_size=saver"
alias packet_size_speed"net_compresspackets 0;net_compresspackets_minsize 4097;net_maxroutable 1200;net_maxfragments 1200;alias packet_size_level echo packet_size=speed"

alias packet_size packet_size_speed

// -----------------------
// '-- Game Bandwidth  --'
// -----------------------
// Speed of packet sending, rate limited to prevent packet overflow
// Rate is recommended to be 80% of the server route speed
// Download speed is preferred, since client-to-server networking is minimal

net_maxcleartime 0 // No need to check for our limit, since cmdrate is the bound
//rate 196608 // Rate used for server communication, delays packets based on this value and packet size
net_splitpacket_maxrate 131072 // Max split packet rate (should be low because split packets are sensitive to order in UDP socket recv/buffers)

alias bandwidth_128Kbps"rate 16000;alias bandwidth_level echo bandwidth=128Kbps"
alias bandwidth_192Kbps"rate 24576;alias bandwidth_level echo bandwidth=192Kbps"
alias bandwidth_384Kbps"rate 49152;alias bandwidth_level echo bandwidth=384Kbps"
alias bandwidth_512Kbps"rate 65536;alias bandwidth_level echo bandwidth=512Kbps"
alias bandwidth_762Kbps"rate 80000;alias bandwidth_level echo bandwidth=762Kbps"
alias bandwidth_1.0Mbps"rate 131072;alias bandwidth_level echo bandwidth=1.0Mbps"
alias bandwidth_1.5Mbps"rate 196608;alias bandwidth_level echo bandwidth=1.5Mbps"
alias bandwidth_2.0Mbps"rate 262144;alias bandwidth_level echo bandwidth=2.0Mbps"
alias bandwidth_2.5Mbps"rate 327680;alias bandwidth_level echo bandwidth=2.5Mbps"
alias bandwidth_3.0Mbps"rate 393216;alias bandwidth_level echo bandwidth=3.0Mbps"
alias bandwidth_4.0Mbps"rate 524288;alias bandwidth_level echo bandwidth=4.0Mbps"
alias bandwidth_6.0Mbps"rate 786432;alias bandwidth_level echo bandwidth=6.0Mbps"
alias bandwidth_8.0Mbps"rate 1048576;alias bandwidth_level echo bandwidth=8.0Mbps"

alias bandwidth bandwidth_1.0Mbps

