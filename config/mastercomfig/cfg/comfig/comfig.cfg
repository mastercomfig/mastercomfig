// Full mastercomfig console variables list, check out modules too!
// https://github.com/mastercoms/mastercomfig/wiki/Modules

// =================
// '--- Network ---'
// =================
// ---------------
// '-- General --'
// ---------------
// Optimizes for better networking

//net_queued_packet_thread 0 // Skip threading packets on Linux. Use with -NoQueuedPacketThread
net_maxpacketdrop 4000 // Use faster packet drop threshold
cl_timeout 70 // Max client timeout
//net_maxpacketdrop 5000 // Use default packet drop threshold
cl_smooth 1 // Enable view smoothing so that your view doesn't stutter when juggled, airblasted, or pushed by the payload
cl_smoothtime .07 // Use smoothing based on human tolerance
hud_escort_interp .07 // Smooth out payload cart progress over slightly less time
//cl_pred_optimize 1 // Avoid bug with mode 2 that causes client prediction to be used over server data

alias pred_opt_full "cl_pred_optimize 2"
alias pred_opt_base "cl_pred_optimize 1"

// -----------------
// '-- Snapshots --'
// -----------------
// Tuning client-server communication and interpolation

alias interp_congestion_unreliable "cl_interp .090909"
alias interp_congestion_safe "cl_interp .060606"
alias interp_congestion_balanced "cl_interp .036303"
alias interp_congestion_lan "cl_interp .030303"

alias interp_standard_unreliable "cl_interp .0454545"
alias interp_standard_safe "cl_interp .030303"
alias interp_standard_balanced "cl_interp .021"
alias interp_standard_lan "cl_interp .0151515"

//cl_cmdrate 66 // Send to server at this many times per second
//cl_updaterate 66 // Get from server at this many times per second

alias packet_rate_congestion_aliases "alias interp_unreliable interp_congestion_unreliable;alias interp_safe interp_congestion_safe;alias interp_balanced interp_congestion_balanced;alias interp_lan interp_congestion_lan"
alias packet_rate_standard_aliases "alias interp_unreliable interp_standard_unreliable;alias interp_safe interp_standard_safe;alias interp_balanced interp_standard_balanced;alias interp_lan interp_standard_lan"

alias packet_rate_congestion "cl_cmdrate 33;cl_updaterate 33;packet_rate_congestion_aliases"
alias packet_rate_standard "cl_cmdrate 66;cl_updaterate 66;packet_rate_standard_aliases"

alias packet_rate packet_rate_standard

//cl_interp_ratio 1;cl_interp .021 // Use an interp timing that accounts for occasionalsnapshot interval drops and human tolerances for jitter
//cl_interp_ratio 2;cl_interp .030303 // Interpolate over 2 snapshots to avoid issues where one snapshot is dropped once in a while. Safest option for most users.
//cl_interp_ratio 1;cl_interp 0 // Reduce entity interpolation times to a minimum. Recommended only on LAN and when you don't interact with other players (eg rocket jumping)
//cl_interp_ratio 3;cl_interp .0454545 // Protect more against packet loss, increase further for more protection. For users with an unstable connection

alias snapshots_unreliable "cl_interp_ratio 3;interp_unreliable"
alias snapshots_safe "cl_interp_ratio 2;interp_safe"
alias snapshots_balanced "cl_interp_ratio 1;interp_balanced"
alias snapshots_lan "cl_interp_ratio 1;interp_lan"

alias snapshots

// -------------------
// '-- Packet Size --'
// -------------------
// How big packets are and how they are split up/compressed

//net_compresspackets 1 // Compress packets to reduce network latency on fast CPUs
//net_compresspackets_minsize 128 // Always compress packets to reduce network usage
//net_maxroutable 1200;net_maxfragments 1200 // Balance between reliability and avoiding split packets
//net_maxroutable 956;net_maxfragments 956 // Use a reliable packet size for routers that have trouble with larger sizes
//net_maxroutable 1260;net_maxfragments 1260 // Use max allowable packet size to avoid split packets more in order to save CPU time and packet overhead

alias packet_size_conservative "net_compresspackets 1;net_compresspackets_minsize 128;net_maxroutable 956;net_maxfragments 956"
alias packet_size_lowend "net_compresspackets 1;net_compresspackets_minsize 1261;net_maxroutable 1260;net_maxfragments 1260"
alias packet_size_minimal "net_compresspackets 1;net_compresspackets_minsize 128;net_maxroutable 1260;net_maxfragments 1260"
alias packet_size_balanced "net_compresspackets 1;net_compresspackets_minsize 128;net_maxroutable 1200;net_maxfragments 1200"

alias packet_size packet_size_balanced

// -------------------
// '-- Upload Rate --'
// -------------------
// Speed of packet sending, rate limited to prevent packet overflow
// Rate should be 80% of your stable download speed in bytes per second

rate 196608 // Stable base rate
net_splitpacket_maxrate 15000 // Lower split packet rate to make sure they're transmitted properly
net_splitrate 1 // How many split packets to send per frame and the threshold for sending queued
net_maxcleartime .015 // Force minimum packet time for uploads

// -------------
// '-- Files --'
// -------------
// Controls networked file handling

net_maxfilesize 64 // Max out file upload size for extra content
//cl_downloadfilter all // Allow all server custom files
//cl_downloadfilter nosounds // Do not download sound files a server
//cl_downloadfilter mapsonly // Only downloads maps from server custom files
//cl_downloadfilter none // Do not download any files from a server
tf_steam_workshop_query_timeout 5 // Shorter timeout for workshop

alias download_all "cl_downloadfilter all"
alias download_nosounds "cl_downloadfilter nosounds"
alias download_mapsonly "cl_downloadfilter mapsonly"
alias download_none "cl_downloadfilter none"

alias download download_mapsonly

// -------------------
// '-- Matchmaking --'
// -------------------
// Adjusts casual/competitive matchmaking settings

//tf_mm_custom_ping 100 // The ping tolerance for matchmaking
//tf_mm_custom_ping_enabled 1 // Enable custom ping tolerance
tf_mm_debug_level 0 // Remove matchmaking debug output
//tf_mm_partyclient_debug 1 // Enable party debug output
//tf_party_ignore_invites 1 // Ignore party invites
tf_party_join_request_mode 1 // Mode for party join requests:
                             // 0 - open join
                             // 1 - request join
                             // 2 - invite join
//tf_party_force_update // Force an update to the party system
//tf_party_keep_on_same_team 0 // Do not enforce parties being on the same team
//tf_datacenter_ping_debug 1 // Turn on debugging for server routing
//tf_datacenter_ping_dump // Dump server routing debug info
//tf_mm_dump_match_invites // Show current match invites

// ---------------------
// '-- Local Servers --'
// ---------------------
// Optimizes local server networking

sv_parallel_sendsnapshot 1 // Send snapshots to clients in parallel

// ===================
// '--- Rendering ---'
// ===================
// -----------------
// '-- Threading --'
// -----------------
// These settings will take advantage of CPU multi-threading

r_threaded_particles 1 // Process particle systems in parallel
mat_queue_mode -1 // Automatically select the ideal queue mode
host_thread_mode 1 // Use the threaded frame behavior if applicable (use 2 to force)

// -----------------------------
// '-- Material System Queue --'
// -----------------------------
// These settings will take advantage of the material system, depending on how mat_queue_mode is set

//r_queued_decals 1 // Offload decal draws to the material system

// -----------
// '-- LOD --'
// -----------
// Controls the quality of objects based on distance

//r_rootlod 1 // Limits how high the model LOD can be, does not offload rendering to CPU like many people believe. Set to 1 for the best balance between model quality and performance.
//r_rootlod 2 // Maximum performance for models
//r_rootlod 0 // Maximum quality for models
//r_lod -1 // Use r_rootlod to properly fade through LODs
//r_lod 0 // Always use the highest LOD possible
//lod_TransitionDist -5000 // Fade map objects over a long distance to reduce pop in and clutter while still increasing performance
//lod_TransitionDist -1 // Do not fade in map objects for maximum performance
//lod_TransitionDist -5001 // Fade map objects across a shorter distance to slightly reduce pop in while still increasing performance
//lod_TransitionDist 800 // Start fading map objects only when they are very far away, decreases performance but has the least pop in
mat_max_worldmesh_vertices 65536 // Use maximum mesh vertices to reduce mesh count
//mat_max_worldmesh_vertices 1024 // Reduce invididual mesh complexity for weak GPUs

alias lod_very_low "r_rootlod 2;r_lod -1;lod_TransitionDist -1"
alias lod_low "r_rootlod 2;r_lod -1;lod_TransitionDist -5001"
alias lod_medium "r_rootlod 2;r_lod -1;lod_TransitionDist -5000"
alias lod_medium_high "r_rootlod 1;r_lod -1;lod_TransitionDist -5000"
alias lod_high "r_rootlod 0;r_lod -1;lod_TransitionDist 800"
alias lod_ultra "r_rootlod 0;r_lod 0;lod_TransitionDist 800"

// ----------------
// '-- Lighting --'
// ----------------
// Lights projected onto characters and other dynamic models

//r_ambientboost 1 // Boosts reflected light, gives you vision advantage, especially in darker environments
//r_ambientboost 0 // Disable to save the small amount of CPU this uses
//r_ambientmin .5 // Allow for ambient boosting even in brighter light levels, makes characters stand out
//r_ambientmin .3 // Use TF2 default ambient boost threshold
//r_ambientmin .1 // Ambient boost less often, realistic darkness
//r_ambientmin 1.1 // Ambient boost every time
//r_rimlight 1 // Rimlighting is a distinct design choice in TF2 for better visibility of classes
//r_rimlight 0 // Disable light around character edges, very small FPS increase, rimlight uses GPU only
//mat_phong 1 // Use a phong shader for shading/reflection
//mat_phong 0 // Disable phong for flatter shading
//r_lightaverage 0 // Disable this lighting job that uses a lot of CPU even if it is not needed/noticeable
//r_lightaverage 1 // Enable time averaging of lighting to reduce popping
//r_dynamic 0 // Disable dynamic lighting (muzzle flash lighting, explosions and other lighted effects)
//r_dynamic 1 // Enable dynamic lighting
//r_maxdlights 0 // Do not allow any dynamic lights
//r_maxdlights 9 // Reduce maximum dynamic lights
//r_maxdlights 17 // Use the maximum number of dynamic lights
//r_worldlightmin .0008 // Do not render insignificant world lighting
//r_worldlightmin 10 // Reject all world lighting
//r_worldlightmin .1 // Reject a lot of minor world lighting
//r_worldlightmin .0002 // Render practically all world lighting
//r_worldlights 0 // Disable world lights
//r_worldlights 2 // Reduce maximum lights applied to a vertex
//r_worldlights 4 // Use the maximum amount of world lights
//mat_disable_lightwarp 1 // Disable light warps
//mat_disable_lightwarp 0 // Enable light warps
//mat_filterlightmaps 1 // Filter lightmaps
//mat_filterlightmaps 0 // Blocky lightmaps
//mat_reducefillrate 0 // Increase shading quality
//mat_reducefillrate 1 // Simplify material shading and use some DX8 features

alias lighting_very_low "mat_filterlightmaps 0;r_ambientboost 0;r_lightaverage 0;r_dynamic 0;r_worldlightmin .9;r_worldlights 0;mat_disable_lightwarp 1;mat_reducefillrate 1;mat_phong 0"
alias lighting_low "mat_filterlightmaps 0;r_ambientboost 0;r_lightaverage 0;r_dynamic 0;r_worldlightmin .0008;r_worldlights 0;mat_disable_lightwarp 1;mat_reducefillrate 1;mat_phong 0"
alias lighting_medium "r_ambientboost 0;r_ambientmin 0;r_lightaverage 0;r_dynamic 0;r_maxdlights 0;r_worldlightmin .0004;r_worldlights 0;mat_disable_lightwarp 1;mat_filterlightmaps 1;mat_reducefillrate 1;mat_phong 0"
alias lighting_medium_high "r_ambientboost 1;r_ambientmin .5;r_rimlight 0;r_lightaverage 1;r_dynamic 0;r_maxdlights 0;r_worldlightmin .0002;r_worldlights 2;mat_disable_lightwarp 1;mat_filterlightmaps 1;mat_reducefillrate 0;mat_phong 1"
alias lighting_high "r_ambientboost 1;r_ambientmin .5;r_rimlight 1;r_lightaverage 1;r_dynamic 1;r_maxdlights 9;r_worldlightmin .0002;r_worldlights 4;mat_disable_lightwarp 0;mat_filterlightmaps 1;mat_reducefillrate 0;mat_phong 1"
alias lighting_very_high "r_ambientboost 1;r_ambientmin .5;r_rimlight 1;r_lightaverage 1;r_dynamic 1;r_maxdlights 9;r_worldlightmin .0002;r_worldlights 4;mat_disable_lightwarp 0;mat_filterlightmaps 1;mat_reducefillrate 0;mat_phong 1"
alias lighting_ultra "r_ambientboost 1;r_ambientmin 1.1;r_rimlight 1;r_lightaverage 1;r_dynamic 1;r_maxdlights 17;r_worldlightmin .0002;r_worldlights 4;mat_disable_lightwarp 0;mat_filterlightmaps 1;mat_reducefillrate 0;mat_phong 1"

// ---------------
// '-- Shadows --'
// ---------------
// Shadows cast from characters

//r_shadows 0 // Disable shadows for a big FPS increase
//r_shadows 1 // Enable shadows
//r_shadowrendertotexture 0 // Do not use two materials for shadows (uses memory and rendering time)
