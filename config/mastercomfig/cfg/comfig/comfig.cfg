//nb_shadow_dist 400 // Distance for NextBot entity shadows (?)

alias shadows_off "r_shadows 0;r_shadowrendertotexture 0;r_flashlightdepthtexture 0;r_flashlightrender 0;r_flashlightmodels 0;r_shadowmaxrendered 0"
alias shadows_very_low "r_shadows 1;r_shadowrendertotexture 0;cl_blobbyshadows 1;r_flashlightdepthtexture 0;r_flashlightrender 0;r_flashlightmodels 0;r_shadowmaxrendered 8;nb_shadow_dist 0"
alias shadows_low "r_shadows 1;r_shadowrendertotexture 0;cl_blobbyshadows 0;r_flashlightdepthtexture 0;r_flashlightrender 0;r_flashlightmodels 0;r_shadowmaxrendered 12;nb_shadow_dist 100"
alias shadows_medium "r_shadows 1;r_shadowrendertotexture 1;cl_blobbyshadows 0;r_flashlightdepthtexture 0;r_flashlightrender 0;r_flashlightmodels 0;r_shadowmaxrendered 12;nb_shadow_dist 200"
alias shadows_high "r_shadows 1;r_shadowrendertotexture 1;cl_blobbyshadows 0;r_flashlightdepthtexture 1;r_flashlightdepthres 512;r_flashlightrender 1;r_flashlightmodels 1;r_shadowmaxrendered 18;nb_shadow_dist 400"
alias shadows_ultra "r_shadows 1;r_shadowrendertotexture 1;cl_blobbyshadows 0;r_flashlightdepthtexture 1;r_flashlightdepthres 1024;r_flashlightrender 1;r_flashlightmodels 1;r_shadowmaxrendered 32;nb_shadow_dist 600"

