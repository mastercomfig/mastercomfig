alias packet_size_minimal "net_compresspackets 1;net_compresspackets_minsize 576;net_maxroutable 1260;net_maxfragments 1260"
alias packet_size_balanced "net_compresspackets 1;net_compresspackets_minsize 957;net_maxroutable 1200;net_maxfragments 1200"
alias packet_size_large "net_compresspackets 0;net_maxroutable 1260;net_maxfragments 1260"

packet_size_balanced

// -------------------
// '-- Upload Rate --'
// -------------------
// Speed of packet sending, rate limited to prevent packet overflow
// Rate should be 80% of your stable upload speed in bytes per second

// The upload~ rates do not guarantee that upload rate, but an effective upload
// rate of up to that upload rate, with the effective upload increasing as
// packet size increases. This is because the upload rates are controlled using
// net_maxcleartime, which puts a cap on the upload time calculation for each
// packet. So, a large packet being forced to be sent in 0.001 seconds will be
// have an effective upload rate higher than a smaller packet being forced to
// send in 0.001. For example, 1200 bytes / 0.001 seconds = 1200000 bytes per
// second, while 600 bytes / 0.001 seconds = 600000 bytes per second.
// So, in order to calculate your net_maxcleartime if you have an upload rate higher
// than the max rate, divide 1288 by your upload rate.

alias upload=0.7Mbps "rate 87648;net_splitpacket_maxrate 87648;net_maxcleartime 4"
alias upload=1.57Mbps "rate 196608;net_splitpacket_maxrate 196608;net_maxcleartime 4"
alias upload=6.2Mbps "rate 786432;net_splitpacket_maxrate 786432;net_maxcleartime 4"
alias upload=8.4Mbps "rate 1048576;net_splitpacket_maxrate 1048576;net_maxcleartime 4"
alias upload~10Mbps "rate 1048576;net_splitpacket_maxrate 1048576;net_maxcleartime 0.001"
alias upload~100Mbps "rate 1048576;net_splitpacket_maxrate 1048576;net_maxcleartime 0.0001"
alias upload~1Gbps "rate 1048576;net_splitpacket_maxrate 1048576;net_maxcleartime 0.00001"
alias upload~10Gbps "rate 1048576;net_splitpacket_maxrate 1048576;net_maxcleartime 0.000001"

upload=1.57Mbps // New default upload rate, taken from CS:GO

