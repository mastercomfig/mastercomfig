// Version instructions
// Always use a sentence like "DAY de NAMEOFTHEMONTH de YEAR" ("de" means "of")
// For example, "August 14, 2021" would be "14 de agosto de 2021"
// The name of the month will always be in lowercase due to an orthographic rule
// Portuguese month names, in order: janeiro, fevereiro, março, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro
// If the release date is the first day of a month, use "1º" instead of "1" (for example, "1º de setembro de 2021")
// Also, prefer to not use numbers with zeros (for example, use "2" instead of "02")

alias version_comfig"echo Versão da mastercomfig : 9.6.0 | 28 de junho de 2021"
