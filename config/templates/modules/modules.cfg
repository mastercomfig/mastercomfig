//********************************************************************************
// HOW TO USE:
//********************************************************************************
// Make sure you have the most recent version of mastercomfig.
// Place this file in tf/cfg/user
// If you do not have a user folder, create one. Make sure it is spelled
// exactly as 'user'
//
// To activate a module, uncomment it (delete the '//' before the module).
// To deactivate a module, comment it out (add a '//' before the module).
//
// To change a module, change the preset name after the '='
// For example, to change textures=low to high, delete the word 'low' and
// replace it with 'high' ( textures=high ). Below every module is a list of
// presets you can change the module to.
//
// For more information on modules, you can visit this website:
// https://docs.mastercomfig.com/page/customization/modules/
//
// Modules template created by Fraklin

