// Null-Canceling Movement addon
// Prevents you from pressing two opposing directions, which causes you to stop moving
// Credit: povohat

alias addon_null-movement_pre"exec null-canceling-movement/pre.cfg"
alias addon_null-movement_post"exec null-canceling-movement/post.cfg"

alias addon_null-movement"addon_null-movement_pre;alias addon_null-movement addon_null-movement_post"
