// Null-Cancelling Movement addon
// Prevents you from pressing two opposing directions, which causes you to stop moving
// Credit: povohat

//bind w +mfwd
//bind a +mleft
//bind s +mback
//bind d +mright

alias +mfwd "-back;+forward;alias cfwd +forward"
alias +mback "-forward;+back;alias cback +back"
alias +mleft "-moveright;+moveleft;alias cleft +moveleft"
alias +mright "-moveleft;+moveright;alias cright +moveright"
alias -mfwd "-forward;cback;alias cfwd"
alias -mback "-back;cfwd;alias cback"
alias -mleft "-moveleft;cright;alias cleft"
alias -mright "-moveright;cleft;alias cright"
alias cfwd
alias cback
alias cleft
alias cright

//echo "Null-Cancelling Movement addon applied"

alias addon_nullcancellingmovement_firstrun
alias addon_nullcancellingmovement_secondrun "bind w +mfwd;bind a +mleft;bind s +mback;bind d +mright;echo Null-Cancelling Movement addon applied"

alias addon_nullcancellingmovement addon_nullcancellingmovement_firstrun

addon_nullcancellingmovement