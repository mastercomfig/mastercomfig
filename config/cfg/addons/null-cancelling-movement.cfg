// Null-Cancelling Movement addon
// Prevents you from pressing two opposing directions, which causes you to stop moving
// Credit: povohat

alias addon_null-movement_first"exec null-cancelling-movement/first.cfg"
alias addon_null-movement_second"exec null-cancelling-movement/second.cfg"

alias addon_null-movement"addon_null-movement_first;alias addon_null-movement addon_null-movement_second"
