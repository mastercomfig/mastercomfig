// Transparent Viewmodels addon
// Enables support for transparent viewmodels. Note that this does not enable
// transparent viewmodels, your HUD must enable them. This only allows
// transparent viewmodels to work. Transparent viewmodels also require
// dxlevel 90 or higher.

//motion_blur=transparent_viewmodels
//post_processing=off
//aa_msaa=off

//echo "Transparent Viewmodels addon applied"

alias addon_transparentviewmodels_firstrun "motion_blur=transparent_viewmodels;post_processing=off;aa_msaa=off"
alias addon_transparentviewmodels_secondrun

alias addon_transparentviewmodels addon_transparentviewmodels_firstrun

addon_transparentviewmodels