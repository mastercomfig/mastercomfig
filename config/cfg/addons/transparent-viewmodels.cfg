// Transparent Viewmodels addon
// Enables support for transparent viewmodels. Note that this does not enable
// transparent viewmodels, your HUD must enable them. This only allows
// transparent viewmodels to work. Transparent viewmodels also require
// dxlevel 90 or higher.

post_processing=off;post_processing_off
anti_aliasing=off;anti_aliasing_off

mat_motion_blur_enabled 1
mat_motion_blur_strength 0

echo"Transparent Viewmodels addon applied"
echo"WARNING: this addon disables the Post-Processing, Motion Blur and Anti-Aliasing modules!!!"
