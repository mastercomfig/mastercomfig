// Flat Mouse addon
// Makes mouse input "flat" with stable input, no acceleration and 1:1 zoom sensitivity

m_customaccel 0 // Disable custom mouse acceleration possibly defined by user
m_filter 1 // More stable mouse input with mouse filtering
m_mousespeed 0 // Disable Windows mouse acceleration (-noforcemspd)
m_mouseaccel1 0 // ^ (-noforcemaccel)
m_mouseaccel2 0 // ^ (-noforcemaccel)
m_rawinput 1 // Use raw input from mouse
zoom_sensitivity_ratio .7934714 // Use same sensitivity as when unscoped

echo "Flat Mouse addon applied"
