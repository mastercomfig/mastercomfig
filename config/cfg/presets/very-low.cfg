// Very Low preset
// Negatively affects playability by a lot and disables very essential features in desperation for performance
packet_rate=congestion
lod=low
lighting=very_low
lighting_ex=low
shadows=off
effects=low
water=very_low
particles=very_low
post_processing=off
pyrovision=low
aa=off
aa_msaa=off
texture_filter=bilinear
characters=very_low
decals=off
decals_models=off
decals_art=off
sprays=off
gibs=off
props=low
ragdolls=off
3dsky=off
jigglebones=off
sheens_speed=off
textures=very_low
ropes=off
hud_player_model=off
hud_panels=off
messages=disable
killfeed=off
killstreaks=off
debug=off
outlines=off
sound=low
voice_chat=off
logo=off

tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions
tf_hud_target_id_show_avatars 0 // Never show avatars
cl_smooth 0 // Skip view smoothing operation
snd_cull_duplicates 1 // Cull all duplicate playing sounds
tf_dingalingaling_repeat_delay .3 // Prevent hitsounds from being played too often
mat_viewportscale .78 // Render game at 78% resolution
gl_mtglflush_at_tof 0 // Skip flushing tof
cl_hud_minmode 1 // HUD min mode
hud_freezecamhide 1 // Hide the HUD during freeze-cam
cl_disablehtmlmotd 1 // Disable HTML MOTDs (ads, music player, rules, fancy server intros)
cl_showbackpackrarities 0 // Skip rarity borders
cl_show_market_data_on_items 0 // Never show market data on items
tf_halloween_bonus_ducks_cooldown 10000 // Skip saying bonus ducks
tf_use_match_hud 0 // Disable match HUD which causes a big FPS impact
tf_hud_target_id_disable_floating_health 1 // Hide floating health bar
tf_hud_target_id_alpha 0 // Skip drawing target ID box
tf_hud_num_building_alert_beeps 0 // Skip playing alert beeps
tf_simple_disguise_menu 1 // Concise disguise menu, shows less models in UI
tf_chat_popup_hold_time .1 // Disable party messages on main menu
cl_notifications_max_num_visible 0 // No notifications
cl_notifications_move_time 0 // Skip notifications transitions
cl_notifications_show_ingame 0 // Do not show notifications in game
con_drawnotify 0 // Disable drawing notification area
cl_spec_carrieditems 0 // Hide spectator inspecting items
tf_hud_notification_duration 0 // Notifications should never display
tf_contract_competitive_show 0 // Hide contracts in Competitive matches
tf_contract_progress_show 0 // Hide contracts in Casual/Community servers
cl_mvm_wave_status_visible_during_wave 0 // Hide extra MvM info
con_nprint_bgalpha 0 // Disable drawing box around nprint
fov_desired 75 // Render less for very lowend computers
r_drawviewmodel 0 // Hide weapon viewmodel
viewmodel_fov 0 // Entirely hide viewmodel effects
tf_use_min_viewmodels 1 // Offset viewmodels to be hidden even more
in_usekeyboardsampletime 0 // Skip extra keyboard look calculations
tf_colorblindassist 0 // Disable colorblind mode
net_graphsolid 0 // Draw height ticks as single ticks
tf_romevision_opt_in 0 // Opt out of Romevision extra models
scr_centertime 0 // Hide center text on servers
tf_hud_show_servertimelimit 0 // Do not show server map time
hud_medichealtargetmarker 0 // Do not show a small marker over the medic heal target
tf_sniper_fullcharge_bell 0 // Do not play a bell sound when sniper rifle is 100% charged

echo"Very Low preset selected"
