// Low preset
// Maximum performance without caring much about visibility or possible bugs
alias preset "exec presets/low"

lod=low
lighting=low
shadows=off
effects=low
water=low
particles=low
post_processing=off
pyrovision=low
aa=off
aa_msaa=off
texture_filter=bilinear
characters=very_low
decals=off
decals_models=off
decals_art=off
sprays=off
gibs=off
props=medium
ragdolls=off
3dsky=off
jigglebones=off
textures=very_low
ropes=off
hud_player_model=off
killstreaks=low
outlines=off
sound=low

tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions
tf_hud_target_id_show_avatars 0 // Never show avatars
cl_crosshairalpha 255 // Disable transparency of crosshair
tf_hud_target_id_alpha 255 // Disable transparency of target ID
tf_romevision_opt_in 0 // Opt out of Romevision extra models

echo "Low preset selected"