// Medium Low preset
// The maximum performance you can get without making the game too hard to play because of awful visual quality and glitches
alias preset "exec presets/medium-low"

lod=low
lighting=medium_high
shadows=off
effects=low
water=medium
particles=low
post_processing=off
pyrovision=low
motion_blur=off
aa=off
aa_msaa=off
texture_filter=trilinear
characters=low
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=off
props=medium
ragdolls=off
3dsky=off
jigglebones=off
textures=low
texture_blending=off
bumpmap=on
specular=on
ropes=off
hud_player_model=off
outlines=on
sound=medium

tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions

echo "Medium Low preset selected"
