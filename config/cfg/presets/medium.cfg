// Medium preset
// The maximum performance you can get while enabling a few effects that may give you a slight edge
alias preset "exec presets/medium"

alias lod;r_lod -1;lod_TransitionDist -5000
lighting=medium_high
shadows=medium
effects=medium
water=medium
particles=low
pyrovision=low
motion_blur=off
aa=off
post_processing=low
aa_msaa=off
texture_filter=trilinear
characters=low
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=off
props=medium
ragdolls=off
3dsky=off
jigglebones=off
alias textures;mat_filtertextures 1
texture_blending=off
bumpmap=on
specular=on
ropes=off
hud_player_model=off
xrays=low
sound=medium

tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions

echo "Medium preset selected"
