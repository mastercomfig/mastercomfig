// Medium preset
// The maximum performance you can get while enabling a few effects that may give you a slight edge

lod=medium
lighting=medium_high
shadows=medium
effects=medium
water=medium
post_processing=low
particles=low
pyrovision=low
motion_blur=off
texture_filter=trilinear
aa=off
aa_msaa=off
characters=low
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=off
ragdolls=off
textures=high
texture_blending=off
bumpmap=on
specular=on
props=low
ropes=off
xrays=low
sound=high
messages=enable
3dsky=off
jigglebones=off
hud_player_model=off
tf_quest_map_tuner_wobble_magnitude 0 // Disable the red tuner on the contracker
tf_item_inspect_model_auto_spin 0 // Do not auto spin items in the inspect view
tf_dashboard_slide_time 0 // Instant transitions
tf_colorblindassist 1 // Add extra icon for jarate

echo "Medium preset selected"
