// High preset
// Enables all graphical features without making them extremely high quality
alias preset "exec presets/high"

lod=ultra
lighting=very_high
shadows=high
effects=high
water=very_high
particles=high
post_processing=high
pyrovision=high
aa=on
aa_msaa=8x
texture_filter=aniso8x
characters=ultra
decals=medium
decals_models=low
decals_art=on
sprays=on
gibs=medium
props=high
ragdolls=high
3dsky=on
jigglebones=force_on
textures=very_high
ropes=high
hud_player_model=on
outlines=high
sound=ultra

echo "High preset selected"
