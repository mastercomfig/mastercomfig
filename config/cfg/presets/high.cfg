// High preset
// Enables graphical features without making them very high quality
alias preset "exec presets/high"

lod=high
lighting=very_high
shadows=high
effects=high
water=high
particles=high
post_processing=high
pyrovision=medium
motion_blur=off
aa=on
aa_msaa=8x
texture_filter=aniso4x
characters=high
decals=medium
decals_models=low
decals_art=on
sprays=on
gibs=medium
props=high
ragdolls=on
3dsky=on
jigglebones=on
textures=high
texture_blending=on
bumpmap=on
specular=on
ropes=high
hud_player_model=on
outlines=on
sound=high

echo "High preset selected"
