// Medium high preset
// Disables unoptimized features and optimize the game without making it look bad
alias preset "exec presets/medium-high"

lod=high
lighting=medium_high
shadows=medium
effects=medium
water=high
particles=medium
post_processing=medium
pyrovision=high
aa=on
aa_msaa=2x
texture_filter=aniso2x
characters=high
decals=low
decals_models=off
decals_art=on
sprays=on
gibs=low
props=medium
ragdolls=medium
3dsky=on
jigglebones=on
textures=high
ropes=low
hud_player_model=on
outlines=high
sound=high

echo "Medium High preset selected"
