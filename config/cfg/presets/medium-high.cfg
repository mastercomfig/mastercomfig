// Medium high preset
// Disables unoptimized features and optimize the game without making it look bad
alias preset "exec presets/medium-high"

lod=medium_high
lighting=medium_high
shadows=medium
effects=medium
water=medium_high
particles=medium
post_processing=medium
pyrovision=medium
motion_blur=off
aa=on
aa_msaa=none
texture_filter=trilinear
characters=medium_high
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=low
props=medium
ragdolls=off
3dsky=on
jigglebones=on
textures=medium
texture_blending=on
bumpmap=on
specular=on
ropes=low
hud_player_model=off
outlines=on
sound=high

echo "Medium High preset selected"
