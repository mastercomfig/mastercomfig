// Medium high preset
// Disables unoptimized features and optimize the game without making it look bad
alias preset "exec presets/medium-high"

lod=medium_high
lighting=medium_high
shadows=medium
effects=medium_high
water=medium_high
particles=medium
pyrovision=medium
motion_blur=off
aa=on
post_processing=medium
aa_msaa=off
texture_filter=trilinear
characters=high
decals=low
decals_models=off
decals_art=on
sprays=off
gibs=off
props=medium
ragdolls=off
3dsky=on
jigglebones=on
textures=high
texture_blending=on
bumpmap=on
specular=on
ropes=low
hud_player_model=off
xrays=low
sound=high

echo "Medium High preset selected"
