strict: true
nav:
  - About:
      - Home: index.md
      - FAQ: faq.md
      - Support Me: support_me.md
      - Help: help.md
      - Features: features.md
      - Screenshots: screenshots.md
      - Benchmarks: benchmarks.md
      - Contributing: contributing.md
      - Security: security.md
      - Credits: credits.md
  - Setup:
      - Clean Up: setup/clean_up.md
      - Install: setup/install.md
  - Customization:
      - Launch Options: customization/launch_options.md
      - Custom Configs: customization/custom_configs.md
      - Modules: customization/modules.md
      - List of Custom Configs: customization/custom_config_list.md
      - See Also: customization/see_also.md
  - OS Optimizations:
      - OS Optimizations: os/index.md
      - Windows: os/windows.md
      - Linux: os/linux.md
  - Next Steps:
      - Quick Fixes: next_steps/troubleshoot.md
      - Update: next_steps/update.md
  - TF2 Documentation:
      - Misconceptions: tf2/misconceptions.md
      - Console Variables - Windows: tf2/cvarlist_win.md
      - Console Variables - Linux: tf2/cvarlist_linux.md
      - Hidden Console Variables: tf2/hiddencvars.md
      - Launch Options - Windows: tf2/launchopts_win.md
      - Launch Options - Linux: tf2/launchopts_linux.md
      - Silly Launch Options: tf2/silly_launch_options.md
      - Generating TF2 Data: tf2/README.md
markdown_extensions:
  - abbr
  - admonition
  - pymdownx.details
  - smarty
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - meta
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - footnotes
  - attr_list
theme:
  language: en
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.expand
    - header.autohide
    - toc.integrate
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  logo: img/logo.svg
  favicon: img/logo.ico
  icon:
      repo: fontawesome/brands/github
repo_name: GitHub
repo_url: 'https://github.com/mastercomfig/mastercomfig/'
edit_uri: 'edit/release/docs/'
plugins:
  - i18n:
      default_language: en
      languages:
        en: English
        pt-br: Português (Brasil)
        ru: Pусский
        es: Español
        fr: Français
  - search
  - macros
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
extra_javascript:
  - js/widescreen.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tables.js
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      name: Discord
      link: 'https://discord.gg/CuPb2zV'
    - icon: fontawesome/brands/steam
      name: Steam Group
      link: 'https://steamcommunity.com/groups/comfig'
