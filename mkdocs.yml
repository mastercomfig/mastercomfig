    - Launch Options - Linux: tf2/launchopts_linux.md
    - Silly Launch Options: tf2/silly_launch_options.md
  - Other Games:
    - Other Games: other/README.md
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - pymdownx.details
  - smarty
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.snippets
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.emoji
  - pymdownx.inlinehilite:
      style_plain_text: true
  - pymdownx.magiclink
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid-experimental
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
theme:
  language: en
  features:
    #- navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.tracking
    - toc.integrate
    - header.autohide
    - content.tabs.link
    - search.suggest
    - search.highlight
    - search.share
  name: material
  custom_dir: docs/overrides
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
  logo: img/logo.png
  favicon: img/logo.ico
  icon:
      repo: fontawesome/brands/github
repo_name: GitHub
repo_url: 'https://github.com/mastercomfig/mastercomfig/'
edit_uri: 'edit/release/docs/'
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - i18n:
      default_language: en
      languages:
        en: English
        pt: Português
        ru: Pусский
        es: Español
        fr: Français
        tr: Türkçe
  - redirects:
      redirect_maps:
        'next_steps/troubleshoot.md': 'next_steps/quick_fixes.md'
  - macros
  - social
  - mike:
      canonical_version: latest
  - git-revision-date-localized:
      type: date
      fallback_to_build_date: true
  - minify:
      minify_html: true
extra_javascript:
  - js/widescreen.js
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - js/tables.js
extra_css:
  - css/extra.css
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/discord
      name: Discord
      link: 'https://discord.gg/CuPb2zV'
    - icon: fontawesome/brands/steam
      name: Steam Group
      link: 'https://steamcommunity.com/groups/comfig'
