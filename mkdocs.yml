site_name: 'mastercomfig'
site_description: 'A modern Team Fortress 2 performance and customization config.'
copyright: 'Copyright (c) 2016-2019 mastercoms<br><br>Valve, the Valve logo, Steam, the Steam logo, Team Fortress, the Team Fortress
logo are trademarks and/or registered trademarks of Valve Corporation in the U.S. and/or other countries.<br><br>mastercomfig is not sponsored, endorsed, licensed by, or affiliated with Valve Corporation.'
strict: true
nav:
    - About:
        - Home: 'index.md'
        - Features: 'features.md'
        - Screenshots: 'screenshots.md'
        - Credits: 'credits.md'
    - Setup:
        - Clean Up: 'setup/clean_up.md'
        - Install: 'setup/install.md'
    - Customization:
        - Launch Options: 'customization/launch_options.md'
        - Custom Configs:  'customization/custom_configs.md'
        - Modules: 'customization/modules.md'
        - List of Custom Configs: 'customization/custom_config_list.md'
        - See Also: 'customization/see_also.md'
    - OS Optimizations:
        - OS Optimizations: 'os/index.md'
        - Windows: 'os/windows.md'
        - Linux: 'os/linux.md'
    - Next Steps:
        - Troubleshoot: 'next_steps/troubleshoot.md'
        - Update: 'next_steps/update.md'
    - TF2 Documentation:
        - Misconceptions: 'tf2/misconceptions.md'
        - Console Variables - Windows: 'tf2/cvarlist_win.md'
        - Console Variables - Linux: 'tf2/cvarlist_linux.md'
        - Hidden Console Variables: 'tf2/hiddencvars.md'
        - Launch Options: 'tf2/launch_options.md'
        - Silly Launch Options: 'tf2/silly_launch_options.md'
        - Generating TF2 Data: 'tf2/README.md'
markdown_extensions:
    - smarty
    - toc:
        permalink: true
    - codehilite
    - meta
    - pymdownx.emoji
    - pymdownx.magiclink
    - pymdownx.smartsymbols
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde
theme:
    name: 'material'
    palette:
        primary: 'teal'
        accent: 'teal'
    logo: 'img/logo.png'
    favicon: 'img/logo.ico'
repo_url: 'https://github.com/mastercoms/mastercomfig/'
edit_uri: 'https://github.com/mastercoms/mastercomfig/edit/release/docs/'
extra:
    repo_icon: 'github'
    social:
        - type: 'github'
          link: 'https://github.com/mastercoms/mastercomfig/'
        - type: 'discord'
          link: 'https://discord.gg/CuPb2zV'
        - type: 'share-square'
          link: 'https://www.teamfortress.tv/42867/mastercomfig-fps-customization-config'
